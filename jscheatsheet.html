<!DOCTYPE html>
<html>
<head>
	<title>JS Cheat Sheet</title>
</head>
<body>
<script type="text/javascript">
	//this is a comment
	/*multi line
	comment */
	//alert("hell world");
	console.log("hi bob");
	document.write("<h1>this renders as html</h1>");

	x=15;

	var y =2;

	document.write(x+y);
	document.write("<hr>");
	document.write(x-y);
	document.write("<hr>");
	document.write(x*y);
	document.write("<hr>");
	document.write(x/y);
	document.write("<hr>");
	document.write(x%y);
	document.write("<hr>");

	//increments and decements
	document.write(x=x+1);
	document.write("<hr>");
	document.write(x++);
	document.write("<hr>");
	document.write(++x);
	document.write("<hr>")
	document.write(x--);
	document.write("<hr>")
	document.write(--x);
	document.write("<hr>")

	//assignment operators
	document.write(x=x+12);
	document.write("<hr>");
	//document.write(x+=12);
	//document.write("<hr>");

	//boolean datatype
	a = true
	document.write(a);
	document.write("<hr>");
	document.write(!a);
	document.write("<hr>");

	//strings

	w = '1';
	z =  "2";
	document.write(w);
	document.write("<hr>");
	document.write(w + z);
	document.write("<hr>");
	document.write(x + z);
	document.write("<hr>");

	//concatination
	m = "Marco";
	p = "Polo";
	document.write(m + p);
	document.write("<hr>");
	document.write(m + ' ' +p);
	document.write("<hr>");
	document.write(m.concat(' ', p));
	document.write("<hr>");
	m+=p;
	document.write(m);
	document.write("<hr>");

	//string properties
	document.write("\' \" \\ \n \r \t ");
	document.write("<hr>");
	document.write('she said, "meet me there" ');
	document.write("<hr>");
	document.write("i heard \"she said, \'meet me there\' \"");
	document.write("<hr>");

	//indexing strings
	longstr = "The quick brown fox jumps over the lazy dog.";
	document.write(longstr);
	document.write("<hr>");
	document.write(longstr.length);
	document.write("<hr>");
	document.write(longstr.indexOf('fox'));
	document.write("<hr>");
	document.write(longstr.search('The'));
	document.write("<hr>");
	document.write(longstr.lastIndexOf('o'));
	document.write("<hr>");
	document.write(longstr.lastIndexOf('zorro'));
	document.write("<hr>");
	document.write(longstr.charAt(4));
	document.write("<hr>");
	document.write(longstr.charCodeAt(4));
	document.write("<hr>");
	document.write(longstr.endsWith('.'));
	document.write("<hr>");
	document.write(longstr.repeat(3));
	document.write("<hr>");

	trimThis = " needs trim ";
	document.write(trimThis);
	document.write("<hr>");
	document.write(trimThis.trim());
	document.write("<hr>");

	//extracting strings
	dogStr = longstr.slice(40, 43);
	document.write(dogStr);
	document.write("<hr>");
	dogStr2 = longstr.slice(-4, -1);
	document.write(dogStr2);
	document.write("<hr>");
	dogStr3 = longstr.substring(40, 43);
	document.write(dogStr3);
	document.write("<hr>");
	dogStr4 = longstr.substr(40, 3);
	document.write(dogStr4);
	document.write("<hr>");
	dogStr5 = longstr.substr(-4, 3);
	document.write(dogStr5);
	document.write("<hr>");

	//editing strings
	document.write(longstr.replace('fox', 'zorro'));
	document.write("<hr>");
	document.write(longstr.replace(/o/g, 'a'));
	document.write("<hr>");
	document.write(longstr);
	document.write("<hr>");
	document.write(longstr.toUpperCase());
	document.write("<hr>");
	document.write(longstr.toLowerCase());
	document.write("<hr>");

	//convert sting to array
	document.write(longstr.split(' '));
	document.write("<hr>");

	//arrays
	arr = ['dad', 'mom', 'child'];
	document.write(arr);
	document.write("<hr>");
	//document.write(arr.valueOf("dad"));
	//document.write("<hr>");
	document.write(arr.toString());
	document.write("<hr>");

	//array sorting
	document.write(arr.sort());
	document.write("<hr>");
	document.write(arr.reverse());
	document.write("<hr>");
	document.write(arr);
	document.write("<hr>");

	document.write(arr[0]);
	document.write("<hr>");

	document.write(arr.indexOf('child'));
	document.write("<hr>");

	document.write(arr.join(' | '));
	document.write("<hr>");

	arr.push('granny')
	document.write(arr);
	document.write("<hr>");

	arr[2] = "granpa";
	document.write(arr);
	document.write("<hr>");

	arr.pop();
	document.write(arr);
	document.write("<hr>");

	arr.shift();
	document.write(arr);
	document.write("<hr>");

	arr.unshift('mommy');
	document.write(arr);
	document.write("<hr>");

	delete arr[0];
	document.write(arr);
	document.write("<hr>");

	arr.splice(2, 2, "uncle", "Aunt");
	document.write(arr);
	document.write("<hr>");

	arr2 =  ['mommy', 'granny'];
	document.write(arr.concat(arr2));
	document.write("<hr>");

	arr3 =  arr.slice(0,2);
	document.write(arr3);
	document.write("<hr>");

	document.write(arr3.length);
	document.write("<hr>");

	//sorting numbers
	points = [40, 100, 1, 5, 25, 10];
	document.write(points.sort());
	document.write("<hr>");
	//sort numbers correctly
	document.write(points.sort(function(a,b){
		//document.write((a+'-'+b+'=')+(a-b)+ '<br>');
		return a-b;
	}));
	document.write("<hr>");

	//multidimensional arrays
	instruments = ['guitar', 'drums', 'bass'];
	genre = ['rock', 'hip hop', 'classical'];
	document.write(instruments);
	document.write("<hr>");
	document.write(genre);
	document.write("<hr>");

	musicHobbies = [instruments, genre];
	document.write(musicHobbies);
	document.write("<hr>");
	document.write(musicHobbies[1][0]);
	document.write("<hr>");

	superhero = {
		fname: 'Clark',
		lname: 'Kent',
		hname: 'Super-Man',
		glasses: false,
		powers: 12,
		weaknesses: 2 
	};

	document.write(superhero['fname']);
	document.write("<hr>");
	document.write(superhero.lname);
	document.write("<hr>");


	apple = {
		emply: 'Frankie',
		title: 'Service-Tech',
		mang: 'Joe',
		wking: true,
		pay: 18,

	};

	document.write(apple['emply']);
	document.write("<hr>");
	document.write(apple.pay);
	document.write("<hr>");

	celeb = {
		firstn: 'lady',
		lastn: 'gaga',
		specialty: 'imitation madonna',
		fullname: function (){
			return this.firstn + " " + this.lastn;
		}
	};

	celeb['genre'] = 'pop';

	celeb['tophit'] = 20;

	document.write(celeb.fullname());
	document.write("<hr>");


	//comparisons
	document.write('5 is equal to 10');
	document.write(5 == 10);
	document.write("<hr>");

	document.write('5 is equal to 10');
	document.write(5 == 5);
	document.write("<hr>");

	document.write("'5' is equal to 5:");
	document.write('5' == 5);
	document.write("<hr>");

	document.write("'5' is equal to 5:");
	document.write('5' === 5);
	document.write("<hr>");

	document.write("5 is less to 10:");
	document.write(5 < 10);
	document.write("<hr>");

	document.write("'5' is less than or equal to 10:");
	document.write(5 <= 10);
	document.write("<hr>");

	document.write("5 is less to 10:");
	document.write(5 > 10);
	document.write("<hr>");

	document.write("5 is less than or equal to 10:");
	document.write(5 >= 10);
	document.write("<hr>");


	//logical operators
	c1 = 5; 
	c2 = 10;

	document.write("5 is less than 10: ");
	document.write("and 5 is greater than 0: ");
	document.write((c1 < 10) && (c1 > 0));
	document.write("<hr>");

	document.write("5 is equal to 10: ");
	document.write("or 5 is greater than 0: ");
	document.write((c1 == 10) || (c1 > 0));
	document.write("<hr>");

	document.write("5 is equal to 10: ");
	document.write("or 5 is less 0: ");
	document.write((c1 == 10) || (c1 < 0));
	document.write("<hr>");

	document.write("5 is NOT equal to 10: ");
	document.write("or 5 is NOT less 0: ");
	document.write(!(c1 == 10) || (c1 < 0));
	document.write("<hr>");

	document.write("5 is equal to 10: ");
	document.write("or 5 is less 0: ");
	document.write(!((c1 == 10) && (c1 < 0)));
	document.write("<hr>");

	//conditionals
	//ternary shorthand
	display = (10 == c2) ? true : false;
	document.write(display);
	document.write("<hr>");

	myColor = "yellow";
	if ((myColor == "red") || (myColor == "blue")){
		document.write(myColor + ' is my favorite color!');
	} else if (myColor == "yellow"){

		document.write(myColor + ' is my least favorite color!');
	}
	else {
		document.write(myColor + ' is not my favorite color!');
	}
	document.write("<hr>");

	//switch statement
	switch (myColor) {
		case 'red': 
		case 'blue':
			document.write(myColor + ' is my favorite color!');
			break;
		case 'yellow':
			document.write(myColor + ' is my least favorite color!');
			break;
		default:
			document.write(myColor + ' is not my favorite color!');
	}
	 document.write("<hr>");


	//this is a function
	function playFunc(){
		var jim = 100;
		var joe = 1;
		document.write('lets add things together: ');
		document.write(jim + joe);

	};

	playFunc ();
	document.write("<hr>");

	function sum10(n1,n2) {
		return (n1 + n2) * 10;
	};

	document.write(sum10(5,5));
	document.write("<hr>");

	//function expression
	exFunc = function(p1){
		document.write(p1 * 10);

	}; 

	exFunc(2);
	document.write("<hr>");

	//self envoked function - runs without being called
	(function (){
		document.write('this executed without a call');
	})();

	//this refers to an instance
	function myFunction(){
		return this;
	};

	console.log(myFunction());

	//Loops
	document.write("<hr>");
	document.write('<b>loops execute a set amount of times</b>');

	//for loops
	for(var i = 0; i < 10; ++i){
		document.write(i + '<br>');
	};

	beers=['corona', 'modelo', 'heineken', 'bud'];
	for(var i = 0; i < beers.length; i ++){
		document.write(i + ': ' + beers[i] + '<br>');
	};

	//while loop
	var bi = 0;
	while(bi < beers.length){
		document.write(bi + ': ' + beers[bi] + '<br>');
		++bi;
	};

	//do while loop
	var bidx=0;
	do{
		document.write(bidx + ': ' + beers[bidx] + '<br>');
		++bidx;
	} while (bidx < beers.length);

	//for/in loop
	person = {
		fname:'john',
		lname: 'doe',
		id: 1234
	};

	document.write('for in loop example');
	objKeyVal ='';
	for(key in person) {
		objKeyVal += person[key] + ' ';
		document.write('<p>' + objKeyVal + '</p>');
	};


</script>
</body>
</html>
